<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="navlogo border">
                <div class="logo"></div>
            </div>
            <div class="navAdd border">
                <p class="deliver">Deliver to</p>
                <div class="addIcon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="india">India</p>
                </div>
            </div>
            <div class="navsearch">
                <select class="searchSelect">
                    <option>All</option>
                </select>
                <input class="searchInput" placeholder="Search Amazon">
                <button class="searchIcon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <div class="navSignIn border">
                <p class="signIn1">Hello, sign in</p>
                <p class="signIn2">Accounts & Lists</p>
            </div>
            <div class="navOrders border">
                <p class="signIn1">Returns</p>
                <p class="signIn2">& Orders</p>
            </div>
            <div class="navCart border">
                <i class="fa-solid fa-cart-shopping"></i>
                <p class="signIn2">Cart</p>
            </div>
        </div>

        <div class="panel">
            <div class="panelAll">
                <a href="#" class="signIn2">
                    <i class="fa-solid fa-bars"></i>
                    <p>All</p>
                </a>
            </div>
            <div class="panelItems">
                <a href="#" class="border">Today's Deals</a>
                <a href="#" class="border">Customer Service</a>
                <a href="#" class="border">Registry</a>
                <a href="#" class="border">Gift Cards</a>
                <a href="#" class="border">Sell</a>
            </div>
            
        </div>
    </header>
</body>
</html>
